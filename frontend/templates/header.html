<div id='header'>
  <div id='header_left'>
    <div id='header_top_spacer'></div>
    <div>
      <a class='valign noselect no_underline' href='/'><img border='0' id='logo_flag' class='valign' src='/images/logo.png'>
      <img border='0' id='logo_name' class='valign' src='/images/title-transp.png' alt='All For Good'></a>
      <div class='valign' style='display:inline-block;'>
        <form onsubmit='submitForm("keywords"); return false;' class='valign'>
          <input type='text' id='keywords' defaultValue='keywords' class='valign'
                 size='40' value='{{ keywords }}' />
        </form>
        <img class='search_button valign pointer'
             onclick='submitForm("keywords"); return false;'
             height='28' src='/images/red-search-button.png'>
        <br>
        <div id='example_searches'></div>
<script>
function setKeywordAndExecute(keywords) {
  setInputFieldValue(el('keywords'), keywords);
  submitForm('keywords');
}
function createExampleSearchText() {
  var html = 'E.g., ';
  var links = [];
  for (var i = 0; i < popularSearches.length; i++) {
    links.push('<a onclick="setKeywordAndExecute(\'' + popularSearches[i] +
        '\');return false;"' +
        'href="javascript:void(0);">' + popularSearches[i] + '</' + 'a>');
  }
  el('example_searches').innerHTML = 'E.g., ' + links.join(', ');
}
if (currentPageName != 'HOMEPAGE') {
  createExampleSearchText();
}
</script>
      </div>
    </div>
    <script type='text/javascript'>
      setInputFieldValue(el('keywords'), '');
    </script>

    <div id='tabs' style='display:none;'>
    <div class='noselect pointer {% ifequal current_page "MY_EVENTS" %} tab_active {% else %} tab_inactive {% endifequal %}'
         onclick="location.href = '/myevents'"><img src="images/Event-Selected-Star.png"/> My Events</div>
    <div class='noselect pointer {% ifequal current_page "SEARCH" %} tab_active {% else %} tab_inactive {% endifequal %}'
         onclick="location.href = '/'">Find an event</div>
    <div class='noselect pointer {% ifequal current_page "FRIENDS" %} tab_active {% else %} tab_inactive {% endifequal %}'
         onclick="location.href = '/friends'">Work with others</div>
    <div class='noselect pointer {% ifequal current_page "POST" %} tab_active {% else %} tab_inactive {% endifequal %}'
         onclick="location.href = '/post'">Add an event</div>
    </div>
  </div>

  <!-- TODO: move this to the bottom of the page -->
  <link rel="stylesheet" type="text/css" href="/css/jquery.autocomplete.css" /> 
  <script src='/js/jquery.autocomplete.js'></script>
  <script type="text/javascript">
    google.setOnLoadCallback(function() {
      $("#keywords").autocomplete("/autocomplete/query");
    });
  </script>


  {% if not no_login %}
  <script src='http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php' type='text/javascript'></script>
  <script type="text/javascript">
    document.userId = "{{user.user_id}}";
    document.userType = "{{user.account_type}}";
    document.userDisplayName = "{{user.display_name}}";

    var FC_SITE_ID = '02962301966004179520';
    var FB_SITE_ID = 'df68a40a4a90d4495ed03f920f16c333';

    FB.init(FB_SITE_ID, 'xd_receiver.htm');

    google.load('friendconnect', '0.8');
    google.setOnLoadCallback(function() {
      google.friendconnect.container.loadOpenSocialApi({site: FC_SITE_ID, onload: function() {
        {% if not user %} checkForViewer(); {% endif %}
      }});
    });
  </script>
  <div id='header_right' align='right' width='100%'>
  </div>
  {% endif %}{# no_login #}

  <div style='clear: both; float: none'></div>
</div>
